version: "3.1"
services:
  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    container_name: web-application
    stdin_open: true
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      AI_TEMP: ${AI_TEMP}
      AI_MAX_TOKENS: ${AI_MAX_TOKENS}
    volumes:
      - ./frontend:/usr/src/app/frontend
      - /usr/src/app/frontend/node_modules

  redis:
    image: redis:6.2.6

  api:
    build:
      context: ./api
    container_name: api-application
    ports:
      - "5000:5000"
    depends_on:
      - redis
    environment:
      FLASK_ENV: development
      FLASK_APP: app.py
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      AI_TEMP: ${AI_TEMP}
      AI_MAX_TOKENS: ${AI_MAX_TOKENS}
    volumes:
      - ./api:/usr/src/app/api


